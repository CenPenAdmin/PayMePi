<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Sync Digital Art</title>
    <script src="config.js"></script>
</head>
<body>
    <h1>Debug: Sync Digital Art Records</h1>
    
    <button onclick="syncDigitalArt()" style="padding: 10px 20px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Sync Digital Art for this3is2ridiculous
    </button>
    
    <div id="result" style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; white-space: pre-wrap; font-family: monospace;"></div>
    
    <script>
        async function syncDigitalArt() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Syncing digital art records...';
            
            try {
                const response = await fetch(`${CONFIG.BACKEND_URL}/debug/sync-digital-art/this3is2ridiculous`, {
                    method: 'POST',
                    headers: {
                        'ngrok-skip-browser-warning': 'true',
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                resultDiv.textContent = JSON.stringify(result, null, 2);
                
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
