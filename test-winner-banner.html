<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Winner Banner</title>
    <script src="config.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .winner-notification {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border: 3px solid #ffd700;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            text-align: center;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
            animation: winnerPulse 2s infinite;
        }
        @keyframes winnerPulse {
            0% { transform: scale(1); box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4); }
            50% { transform: scale(1.02); box-shadow: 0 12px 35px rgba(255, 215, 0, 0.6); }
            100% { transform: scale(1); box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4); }
        }
        .winner-notification h2 { font-size: 2.2em; margin: 0 0 15px 0; color: #030006; }
        .winner-notification p { font-size: 1.2em; margin: 10px 0; color: #333; }
        .winner-button { background: #030006; color: white; border: none; padding: 15px 30px; font-size: 1.3em; font-weight: bold; border-radius: 8px; cursor: pointer; margin: 15px 0; }
        .results { margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>üß™ Winner Banner Test Page</h1>
    
    <div class="test-section">
        <h2>Test Controls:</h2>
        <button class="test-button" onclick="testBanner()">Test Winner Banner</button>
        <button class="test-button" onclick="testEndpoint()">Test User Wins Endpoint</button>
        <button class="test-button" onclick="clearBanner()">Clear Banner</button>
    </div>
    
    <div id="winnerBanner" class="winner-notification" style="display: none;">
        <div class="winner-content">
            <h2>üéâ CONGRATULATIONS! YOU WON!</h2>
            <p id="winnerMessage">You have won auction items that require payment!</p>
            <button class="winner-button" onclick="goToWinnerPage()">
                VIEW YOUR WINS & PAY NOW
            </button>
            <p class="winner-deadline">‚è∞ Payment deadline: 48 hours from auction end</p>
        </div>
    </div>
    
    <div id="results" class="results" style="display: none;">
        <h3>Test Results:</h3>
        <pre id="resultText"></pre>
    </div>

    <script>
        // Test the banner display
        function testBanner() {
            console.log('üß™ Testing banner...');
            const banner = document.getElementById('winnerBanner');
            const message = document.getElementById('winnerMessage');
            
            message.textContent = 'TEST: You won 5 auction items! Payment required within 48 hours.';
            banner.style.display = 'block';
            
            showResults('‚úÖ Banner test: SUCCESS - Banner should be visible above');
        }
        
        // Test the endpoint
        async function testEndpoint() {
            showResults('üîÑ Testing endpoint...');
            
            try {
                console.log('üîó Testing:', `${CONFIG.BACKEND_URL}/user-wins/this3is2ridiculous`);
                
                const response = await fetch(`${CONFIG.BACKEND_URL}/user-wins/this3is2ridiculous`, {
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                
                console.log('üì° Response status:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('üìä Response data:', result);
                    
                    showResults(`‚úÖ Endpoint test: SUCCESS
Status: ${response.status}
Response: ${JSON.stringify(result, null, 2)}`);
                    
                    // If wins found, show banner
                    if (result.success && result.wins && result.wins.length > 0) {
                        const pendingWins = result.wins.filter(win => win.paymentStatus === 'pending');
                        if (pendingWins.length > 0) {
                            testBanner();
                        }
                    }
                } else {
                    const errorText = await response.text();
                    showResults(`‚ùå Endpoint test: FAILED
Status: ${response.status}
Error: ${errorText}`);
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                showResults(`‚ùå Endpoint test: ERROR
${error.message}
${error.stack}`);
            }
        }
        
        // Clear the banner
        function clearBanner() {
            document.getElementById('winnerBanner').style.display = 'none';
            showResults('üßπ Banner cleared');
        }
        
        // Show test results
        function showResults(text) {
            const results = document.getElementById('results');
            const resultText = document.getElementById('resultText');
            
            resultText.textContent = text;
            results.style.display = 'block';
        }
        
        // Go to winner page (placeholder)
        function goToWinnerPage() {
            alert('Would redirect to auction-winner.html');
        }
        
        // Auto-test on load
        window.addEventListener('load', function() {
            console.log('üîÑ Test page loaded - Auto-testing endpoint...');
            setTimeout(testEndpoint, 1000);
        });
    </script>
</body>
</html>
